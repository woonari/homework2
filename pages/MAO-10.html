<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>수강신청</title>
    <meta property="og:type" content="페이지유형" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/global.js"></script>
  </head>
  <body>
    <header class="header">
      <div>
        <button class="icon-button">
          <img src="/images/ico_prev_primary.svg" alt="이전" />
        </button>
      </div>
      <h1>수강신청</h1>
      <div></div>
    </header>
    <main class="main">
      <div class="title-board">
        <p class="text-md">
          <span class="title-icon">신청자정보</span>
        </p>
      </div>
      <div class="layoutA text-base mt12">
        <div>이름</div>
        <div>
          <input type="text" class="text-field" placeholder="텍스트를 입력하시오">
        </div>
      </div>
      <div class="layoutA text-base mt12">
        <div>이메일</div>
        <div>
          <input type="text" class="text-field" placeholder="텍스트를 입력하시오">
        </div>
      </div>
      <div class="layoutA text-base mt12">
        <div>휴대전화</div>
        <div>
          <div class="tel">
            <select class="select">
              <option>선택하세요.</option>
            </select>
            <input type="tel" class="text-field">
            <input type="tel" class="text-field">
          </div>    
        </div>
      </div>
      <div class="title-board mt48">
        <p class="text-md">
          <span class="title-icon">교재 배송지 정보</span>
        </p>
      </div>
      <div class="layoutA text-base mt12">
        <div class="title">주소</div>
        <div class="contents">
          <div>
            <div class="radio"><input type="radio" name="radio-group" checked="" id="radio1"><label for="radio1">최근배송지</label></div>
            <div class="radio"><input type="radio" name="radio-group" id="radio2"><label for="radio2">기본배송지</label></div>
            <div class="radio"><input type="radio" name="radio-group" id="radio3"><label for="radio3">신규배송지</label></div>
          </div>
          <div class="address mt16">
            <input type="number" class="text-field">
            <button class="btn sm lightgray-outline">우편번호찾기</button>
            <input type="text" class="text-field">
            <input type="text" class="text-field" placeholder="상세주소를 입력하세요.">
          </div>  
          <div class="checkbox mt12">
            <input type="checkbox" checked="" id="check1">
            <label for="check1">기본배송지정보에 반영합니다.</label>
          </div>
        </div>    
      </div>
      <div class="layoutA text-base mt12">
        <div class="title"> 요청사항</div>
        <div class="contents">
          <div class="tel">
            <select class="select">
              <option>배송시 요청사항 선택</option>
            </select>
          </div>
          <p class="mt8">
            부재시 연락가능한 번호나 수령장소 등을 적어주세요 (한글 30자 이내)
          </p>
          <div class="checkbox mt21">
            <input type="checkbox" checked="" id="check2">
            <label for="check2">개인정보 수집 및 이용에 동의합니다.</label>
          </div>
          <p class="mt21">
            (목적 :  교재배송 및 취소교재 회수 / 보유기간 : 회원탈퇴 시까지 / 항목 : 이름, 연락처, 주소)
          </p>
          <p class="mt16">
            개인정보 수집 및 이용에 거부하실 수 있으며, 거부하시는 경우 수강신청을 하실 수 없습니다.
          </p>
        </div>    
      </div>
      <div class="btn-wide fixed">
          <button class="btn base primary ico1">수강신청</button>
      </div>
    </main>
  </body>
</html>
