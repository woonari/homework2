<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>크기 정의</h2>
    <div class="copy">
      <button class="btn xxs secondary">xxs</button>
      <button class="btn xxs secondary">xs</button>
      <button class="btn sm secondary">sm</button>
      <button class="btn base secondary">base</button>
      <button class="btn md secondary">md</button>
    </div>
    <h2>색상 정의</h2>
    <div class="copy">
      <button class="btn base primary">primary</button>
      <button class="btn base secondary">secondary</button>
      <button class="btn base gray">gray</button>
      <button class="btn base gray-outline">gray-outline</button>
      <button class="btn base lightgray-outline">lightgray-outline</button>
    </div>
    <h2>상황 정의</h2>
    <div class="copy">
      <button class="btn base primary" disabled>disabled</button>
    </div>
    <h2>아이콘 조합 버튼</h2>
    <div class="copy">
      <button class="btn base primary ico1">ico1</button>
      <button class="btn base primary ico2">ico2</button>
      <button class="btn base primary ico3">ico3</button>
      <button class="btn base primary ico4">ico4</button>
      <button class="btn base primary ico5">ico5</button>
      <button class="btn base primary ico6">ico6</button>
      <button class="btn base primary ico7">ico7</button>
    </div>
    <h2>아이콘 전용 버튼</h2>
    <div class="copy-group">
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_search_primary.svg" alt="검색" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_search_white.svg" alt="검색" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_prev_primary.svg" alt="이전" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_prev_white.svg" alt="이전" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_menu_primary.svg" alt="메뉴" />
        </button>
      </div>
      <div class="copy">
        <button class="icon-button">
          <img src="/images/ico_menu_white.svg" alt="메뉴" />
        </button>
      </div>
    </div>
  </body>
</html>
