<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="./js/clipBoard.js"></script>
  </head>

  <body>
    <h2>공통</h2>
    <div class="copy">
      <div class="badge blue">badge</div>
    </div>
    <h2>색상별</h2>
    <div class="copy-group">
      <div class="copy">
        <div class="badge mint">mint</div>
      </div>
      <div class="copy">
        <div class="badge orange">orange</div>
      </div>
      <div class="copy">
        <div class="badge green">green</div>
      </div>
      <div class="copy">
        <div class="badge gray">gray</div>
      </div>
      <div class="copy">
        <div class="badge black">black</div>
      </div>
      <div class="copy">
        <div class="badge white-outline">white-outline</div>
      </div>
    </div>
    <h2>기타</h2>
    <!-- a11y-hidden reset.css 정의됨  -->

    <div class="copy">
      <div class="hit-view">
        <div class="a11y-hidden">조회수</div>
        1,000
      </div>
    </div>
    <div class="copy">
      <div class="comment-view">
        <div class="a11y-hidden">댓글수</div>
        1,000
      </div>
    </div>
  </body>
</html>
